<div>
  <h3 class="my-5"><span>M</span>y Services</h3>
  <div class="row">
    <div class="col-md-6 frontend" *ngFor="let _service of servicesList; let i = index">
      <div [class]="_service.iconContainer">
        <i [class]="_service.icon"></i>
        <h5 [class]="_service.titleContainer">{{ _service.title }}</h5>
      </div>
      <p *ngFor="let _child of _service.children; let j = index" [ngClass]="{'pt-3': j === 0}"><i class="fas fa-angle-right"></i> {{ _child }} </p>
    </div>
  </div>
</div>
