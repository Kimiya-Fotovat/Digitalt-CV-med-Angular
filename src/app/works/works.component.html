<div class="circle">
  <h3 class="mt-5"><span>W</span>orks</h3>
</div>
<div class="row text-center d-flex justify-content-center pt-3">
  <div class="col-md-5 py-3" *ngFor="let _work of worksList">
    <a href="#" target="_blank">
      <img [src]="_work.imagePath" alt="" />
      <h6 [class]="_work.titleContainer">{{ _work.title }}</h6>
      <p>{{ _work.description }}</p>
    </a>
  </div>
</div>
